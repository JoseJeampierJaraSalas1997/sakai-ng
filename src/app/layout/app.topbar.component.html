<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="https://www.unfv.edu.pe/images/logo_aniversario.png" alt="logo">
        <span class="layout-topbar-title">Comedor UNFV</span>
    </a>

    <button #menubutton class="p-link layout-menu-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div style="position: relative; display: inline-block;">
            <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
              <i class="pi pi-shopping-cart" style="color: #a15610; font-size: 1.8em;"></i>
            </button>
            <span style="position: absolute; top: -8px; right: -8px; background-color: rgba(255, 165, 0, 0.7); color: #000000; padding: 6px 6px; border-radius: 50%; font-size: 1.2em;" class="badge badge-danger carrito-cantidad" *ngIf="carritoCantidad > 0">{{ carritoCantidad }}</span>
          </div>
          
                           
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
