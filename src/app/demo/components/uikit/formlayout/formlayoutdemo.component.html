<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Datos del Producto</h5>

            <div class="field">
                <label for="nombre">Nombre</label>
                <input
                    pInputText
                    id="nombre"
                    type="text"
                    formControlName="nombre"
                />
            </div>

            <div class="field">
                <label for="descripcion">Descripción</label>
                <input
                    pInputText
                    id="descripcion"
                    type="text"
                    formControlName="descripcion"
                />
            </div>

            <div class="field">
                <label for="precio">Precio</label>
                <input
                    pInputText
                    id="precio"
                    type="number"
                    formControlName="precio"
                />
            </div>

            <div class="field">
                <label for="stock">Stock</label>
                <input
                    pInputText
                    id="stock"
                    type="number"
                    formControlName="stock"
                />
            </div>

            <div class="field">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <!-- Cambiado el tipo de input a "date" para seleccionar fechas -->
                <input
                    pInputText
                    id="fechaVencimiento"
                    type="date"
                    formControlName="fechaVencimiento"
                />
            </div>

            <div class="field">
                <label for="registroSanitario">Registro Sanitario</label>
                <input
                    pInputText
                    id="registroSanitario"
                    type="text"
                    formControlName="registroSanitario"
                />
            </div>

            <div class="field" style="margin-bottom: 20px">
                <label
                    for="imagenes"
                    style="
                        display: block;
                        margin-bottom: 8px;
                        font-size: 16px;
                        color: #333;
                    "
                    >Subir Imágenes</label
                >
                <div
                    style="position: relative; overflow: hidden"
                    class="file-upload-wrapper"
                >
                    <!-- Cambiado el tipo de input a "file" -->
                    <input
                        type="file"
                        id="imagenes"
                        (change)="onFileChange($event)"
                        formControlName="imagenes"
                        style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            cursor: pointer;
                        "
                        class="file-upload-input"
                    />
                    <span
                        style="
                            display: inline-block;
                            padding: 8px 16px;
                            background-color: #e48900;
                            color: #fff;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            transition: background-color 0.3s;
                        "
                        class="file-upload-button"
                        >Seleccionar</span
                    >
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6">
        <div><br /></div>
        <div><br /></div>
        <div class="col-12 md:col-6">
            <div
                *ngIf="imagePreview"
                class="image-preview"
                style="
                    width: 740px;
                    height: 570px;
                    overflow: hidden;
                    border: 10px solid #e48900;
                    border-image: linear-gradient(45deg, #c55d07, #ffb067);
                    border-image-slice: 1;
                    border-radius: 10px;
                "
            >
                <img
                    [src]="imagePreview"
                    alt="Image Preview"
                    style="
                        width: auto;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 10px;
                    "
                />
            </div>
        </div>
    </div>

    <!-- Mover el botón dentro del formulario -->
    <button
        type="submit"
        style="
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        "
    >
        Enviar
    </button>
</form>
