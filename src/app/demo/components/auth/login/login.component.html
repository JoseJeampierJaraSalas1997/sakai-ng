<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/demo/images/login/logo_aniversario.png"
            alt="Sakai logo"
            class="mb-5 w-18rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    #ffa500 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/demo/images/login/avatar_unfv.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Bienvenido&#64;
                    </div>
                    <span class="text-600 font-medium"
                        >Inicia sesión para continuar
                    </span>
                </div>
                <!-- login.component.html -->
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <!-- ... (resto del formulario) ... -->

                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email Corporativo</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        [(ngModel)]="email"
                        name="email"
                        required
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Contraseña</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        name="password"
                        required
                    ></p-password>

                    <!-- Otros campos del formulario -->

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                                name="rememberMe"
                            ></p-checkbox>
                            <label for="rememberme1">Recuérdame</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: #ffa500"
                            >¿Olvidaste tu contraseña?</a
                        >
                    </div>
                    <button
                        pButton
                        pRipple
                        label="Ingresar"
                        class="w-full p-3 text-xl"
                        style="
                            color: #fff;
                            background-color: #ffa500;
                            border: none;
                        "
                        [disabled]="loginForm.invalid"
                    ></button>
                </form>
            </div>
        </div>
    </div>
</div>
